<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Prata&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />

    <title>Codewell Portfolio Challenge</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container centered">
        <a class="logo" href="#">Jonathan Specter</a>

        <!-- contains nav list -->
        <div id="header-list-parent"></div>

        <!-- contains contact button -->
        <div id="header-button-parent"></div>

        <button id="menu-toggle" aria-label="toggle menu">
          <img src="./Assets/Hamburger Menu.svg" alt="menu toggle" />
        </button>
      </div>
    </header>

    <!-- Main Page Content -->
    <main>
      <!-- Mobile Nav Menu -->
      <nav class="mobile-nav">
        <!-- contains nav list -->
        <div id="mobile-list-parent" class="container"></div>

        <!-- contains contact button -->
        <div id="mobile-button-parent"></div>

        <!-- contains social icons -->
        <div id="mobile-icons-parent"></div>
      </nav>

      <!-- Brand Statement -->
      <section>
        <h1>Helping companies build better, scalable software.</h1>
        <p>
          Award-winning web developer and author, with over 15+ years of working
          experience with fortune 500 companies like Apple, Google, Facebook,
          and more.
        </p>
      </section>

      <!-- Company Logos -->
      <section></section>

      <!-- Projects -->
      <section></section>

      <!-- About -->
      <section id="About" class="bg-medium"></section>

      <!-- Contact -->
      <section></section>
    </main>

    <!-- Footer -->
    <footer class="footer bg-medium">
      <div class="container centered">
        <a class="logo" href="#">Jonathan Specter</a>
        <!-- contains social icons -->
        <div id="footer-icons-parent"></div>
      </div>
    </footer>

    <!-- Mobile Nav Controls -->
    <script src="./Assets/js/app.js"></script>
  </body>
</html>
